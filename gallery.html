<!DOCTYPE html>
<html>
<head>
<title>Ella's Portfolio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-center w3-margin-bottom">
  <h1><b>Ella's Photos</b></h1>
  <p class="w3-padding-16"><button class="w3-button w3-black"><a href="index.html">Home Page</button></a></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="bridge.jpeg" style="width:100%">
    <img src="cloud.jpg" style="width:100%">
    <img src="coral.jpeg" style="width:100%">
    <img src="lavander.jpg" style="width:100%">
    <img src="duck.JPG" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="Eyes.jpeg" style="width:100%">
    <img src="catap.jpg" style="width:100%">
    <img src="water.jpg" style="width:100%">
    <img src="waterbuda.jpg" style="width:100%">
    <img src="muddy.jpg" style="width:100%">
    <img src="landscape.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="horizon.jpg" style="width:100%">
    <img src="drips.jpeg" style="width:100%">
    <img src="zelda.jpg" style="width:100%">
    <img src="pixie.jpg" style="width:100%">
    <img src="pumpkin.jpg" style="width:100%">
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
    <a href="gallery.html" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>Back to top</a>
    <p>Template by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  </footer>
   
  <script>
  // Modal Image Gallery
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
  }
  
  // Change style of navbar on scroll
  window.onscroll = function() {myFunction()};
  function myFunction() {
      var navbar = document.getElementById("myNavbar");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
      } else {
          navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
      }
  }
  
  // Used to toggle the menu on small screens when clicking on the menu button
  function toggleFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
      } else {
          x.className = x.className.replace(" w3-show", "");
      }
  }
  
  </script>
  
  </body>
  </html>
